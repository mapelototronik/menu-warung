<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Makanan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #0000ff;
    }
    h1 {
      text-align: center;
      color: #cc3300;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      font-size: 14px;
      color: #444;
    }
    .harga {
      font-weight: bold;
      color: #009900;
    }
  </style>
</head>
<body>

  <h1>Menu Makanan Kami</h1>

  <div class="menu">
    <div class="item">
      <img src="https://via.placeholder.com/250x150" alt="Nasi Goreng">
      <h3>Nasi Goreng Spesial</h3>
      <p>Nasi goreng dengan ayam, telur, dan sayur-sayuran segar.</p>
      <p class="harga">Rp 25.000</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/250x150" alt="Mie Ayam">
      <h3>Mie Ayam Bakso</h3>
      <p>Mie ayam gurih disajikan dengan bakso dan sayuran.</p>
      <p class="harga">Rp 20.000</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/250x150" alt="Sate Ayam">
      <h3>Sate Ayam</h3>
      <p>Sate ayam dengan bumbu kacang khas dan lontong.</p>
      <p class="harga">Rp 30.000</p>
    </div>
  </div>

</body>
</html>
